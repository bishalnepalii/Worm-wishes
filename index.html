<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday üéâ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      color: #333;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      background: rgba(255, 255, 255, 0.8);
      margin: 0 0 20px 0;
      padding: 20px;
      font-size: 36px;
      color: #d63384;
      z-index: 2;
      position: relative;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Memory Gallery */
    .memory-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin: 30px 0;
      z-index: 2;
      position: relative;
      max-width: 800px;
      width: 100%;
      box-sizing: border-box;
    }

    .memory-gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      border: 3px solid #fff;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .memory-gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    #cake {
      width: 300px;
      margin-top: 30px;
      transition: opacity 1s ease-in-out;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    #blowButton {
      margin-top: 20px;
      font-size: 18px;
      padding: 12px 30px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }
    #blowButton:hover:not(:disabled) {
      background-color: #ff3a8d;
    }
    #blowButton:disabled {
      cursor: default;
      background-color: #d16693;
    }

    #card {
      margin-top: 40px;
      animation: fadeIn 2s ease-in-out forwards;
      max-width: 600px;
      width: 100%;
      display: none;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      background: rgba(255,255,255,0.9);
      padding: 20px;
      box-sizing: border-box;
    }

    #card img {
      width: 300px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    #card p {
      margin-top: 15px;
      font-size: 20px;
      color: #004d40;
      background: rgba(255,255,255,0.8);
      display: inline-block;
      padding: 15px 30px;
      border-radius: 12px;
      box-sizing: border-box;
      max-width: 100%;
      line-height: 1.4;
      font-weight: 600;
      user-select: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* üéà Balloons */
    .balloon {
      width: 40px;
      height: 60px;
      background-color: red;
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      bottom: -100px;
      animation: floatUp 10s infinite ease-in;
      opacity: 0.8;
      z-index: 1;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #444;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) scale(1.1);
        opacity: 0;
      }
    }

    .balloon:nth-child(1) { left: 10%; background-color: #ff4d4d; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 25%; background-color: #4dd2ff; animation-delay: 2s; }
    .balloon:nth-child(3) { left: 40%; background-color: #ffff66; animation-delay: 4s; }
    .balloon:nth-child(4) { left: 60%; background-color: #99ff99; animation-delay: 1s; }
    .balloon:nth-child(5) { left: 80%; background-color: #ffb3ff; animation-delay: 3s; }

    /* Fireworks container */
    #fireworks {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: visible;
      z-index: 10;
      display: none;
    }

    /* Firework particle */
    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      opacity: 1;
      animation: explode 1s ease-out forwards;
      box-shadow: 0 0 8px currentColor, 0 0 15px currentColor;
    }

    @keyframes explode {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(var(--x), var(--y)) scale(0.1);
      }
    }
  </style>
</head>
<body>

  <!-- üîä Birthday Music -->
  <audio id="birthdaySong" autoplay loop playsinline>
    <source src="happy_birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- üéà Animated Balloons -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <!-- üéÇ Title -->
  <h1>üéâ Happy Birthday, Little Princessüëë</h1>

  <!-- üéÇ Cake Section -->
  <div id="cakeContainer">
    <img id="cake" src="cake.png" alt="Birthday Cake" />
    <br />
    <button id="blowButton" onclick="blowCandles()">üéÇ Blow Out the Candles üéÇ</button>
  </div>

  <!-- üíå Greeting Card -->
  <div id="card">
    <img src="card.jpg" alt="Greeting Card" />
    <p>‚ÄúA wish for you on your birthday üéâüéÇ ‚Äî whatever you ask may you receive üéÅ, whatever you seek may you find üîç, whatever you wish may it be fulfilled ‚ú® on your birthday and always üíñ. Happy Birthday! ü•≥üéà‚Äù</p>
  </div>

  <!-- üì∏ Memory Gallery (moved below card) -->
  <div class="memory-gallery">
    <img src="memory1.jpg" alt="Memory 1" onclick="showMessage('Your Smile! üòä')" />
    <img src="memory2.jpg" alt="Memory 2" onclick="showMessage('Your Cuteness! üíñ')" />
    <img src="memory3.jpg" alt="Memory 3" onclick="showMessage('Your Kindness! üòä')" />
    <img src="memory4.jpg" alt="Memory 4" onclick="showMessage('Your Anger! üíñ')" />
    <!-- Add more memory images with custom messages -->
  </div>

  <!-- üéÜ Fireworks container -->
  <div id="fireworks"></div>

  <script>
    const colors = ['#ff4d4d', '#4dd2ff', '#ffff66', '#99ff99', '#ffb3ff', '#ffa500', '#00ffff', '#ff69b4'];

    function blowCandles() {
      const cake = document.getElementById('cake');
      const button = document.getElementById('blowButton');
      const card = document.getElementById('card');
      const fireworks = document.getElementById('fireworks');

      cake.style.opacity = 0;
      button.disabled = true;
      button.innerText = "Candles blown üéâ";

      fireworks.style.display = 'block';
      launchFireworks();

      setTimeout(() => {
        document.getElementById('cakeContainer').style.display = 'none';
        card.style.display = 'block';

        setTimeout(() => {
          fireworks.style.display = 'none';
          fireworks.innerHTML = '';
        }, 3000);
      }, 2000);
    }

    function launchFireworks() {
      const fireworks = document.getElementById('fireworks');

      for (let i = 0; i < 40; i++) {
        const particle = document.createElement('div');
        particle.classList.add('firework');

        const color = colors[Math.floor(Math.random() * colors.length)];
        particle.style.color = color;

        particle.style.left = `50vw`;
        particle.style.top = `80vh`;

        const x = (Math.random() - 0.5) * 400;
        const y = -(Math.random() * 400 + 150);

        particle.style.setProperty('--x', `${x}px`);
        particle.style.setProperty('--y', `${y}px`);

        fireworks.appendChild(particle);

        particle.addEventListener('animationend', () => {
          particle.remove();
        });
      }
    }

    function showMessage(message) {
      alert(message);
    }

    window.addEventListener('click', () => {
      const music = document.getElementById('birthdaySong');
      music.play().catch(() => {
        console.log('Autoplay blocked until user interacts.');
      });
    });
  </script>

</body>
</html>
